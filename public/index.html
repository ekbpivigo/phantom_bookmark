<!DOCTYPE html>
<html>
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <title>The Phantom Bookmarker</title>
  </head>
  <script src="./javascript/bookmarker.js"></script>
  <body onload="bookmarker.construct()">
    <div id="bookmarker" class="switch">
      <div id="title">BOOKMARKS FOR GHOSTS</div>

      <!-- home - display all bookmarks -->
      <div id="allBookmarks">
        <div id="error" class="error">Please enter a URL to bookmark!</div>
        <div id="bookmarker-header">
          <input type="text" id="input-bookmark" placeholder="Enter a URL to bookmark">
          <button id="add-bookmark-btn"><i class="fa fa-fw fa-plus"></i></button>
        </div>
        <div id="bookmarks-container">
          <div id="bookmarks">
          </div>
        </div>
      </div>
    </div>

    <!-- single bookmark view -->
    <div id="singleBookmark" class="switch" hidden>
      <div id="title">Thank you for adding a bookmark!</div>
      <p>Here's the bookmark you just created:</p>
      <div id="newBookmarkDetail"></div>
      <button id="backButton" onclick="bookmarker.switchActive()">Back to all bookmarks</button>
    </div>

    <!-- scripts -->
  </body>
</html>
